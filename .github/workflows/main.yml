name: CI-CD Terraform Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  package-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug: list repo files
      - name: Debug repo files
        run: |
          pwd
          ls -R event-driven-pipeline/scripts

      # 3Ô∏è‚É£ Set up Python (for Lambda build)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4Ô∏è‚É£ Build Lambdas using correct script path
      - name: Build Lambdas
        run: |
          chmod +x event-driven-pipeline/scripts/lambda.sh
          ./event-driven-pipeline/scripts/lambda.sh

      # 5Ô∏è‚É£ Configure AWS Credentials (use GitHub secrets!)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIARJHKLYNZKZ5DIAED
          aws-secret-access-key: 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
          aws-region: us-east-1
          
      # 6Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      # 7Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 8Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # 9Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan \
          -var="raw_bucket_name=archana-devops-raw-2025" \
          -var="processed_bucket_name=archana-devops-processed-2025"

      # üîü Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve \
          -var="raw_bucket_name=archana-devops-raw-2025" \
          -var="processed_bucket_name=archana-devops-processed-2025"
